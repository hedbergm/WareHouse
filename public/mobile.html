<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PartStore - Mobile</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* mobile specific tweaks */
    body{padding:12px}
    .screen{max-width:720px;margin:0 auto}
    #video {width:100%;height:auto;border-radius:8px;background:#000}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .hidden{display:none}
    .center{text-align:center}
  </style>
</head>
<body>
  <div class="screen">
    <h2>PartStore â€” Mobil</h2>

    <div id="login-screen">
  <label>Brukernavn</label>
  <input id="mobile-user" type="text" placeholder="Brukernavn" autocomplete="username">
  <label style="margin-top:8px">Passord</label>
  <input id="mobile-pass" type="password" placeholder="Passord" autocomplete="current-password">
  <button id="mobile-login" class="btn" style="margin-top:10px">Logg inn</button>
  <div id="login-msg" class="muted" style="margin-top:6px;font-size:12px">Bruker styres av MOBILE_USER / MOBILE_PASS eller users-tabellen.</div>
    </div>

    <div id="main-screen" class="hidden">
      <div class="center">
        <label>Aktiv lokasjon</label>
      </div>
      <div style="display:flex;gap:8px;margin-top:4px;align-items:center">
        <select id="loc-select" style="flex:1"></select>
        <button id="scan-loc" class="btn" style="flex:0 0 auto">Skann lokasjon</button>
      </div>

      <div style="display:flex;gap:8px;margin-top:12px;flex-wrap:wrap">
        <button id="scan-part" class="btn">Skann del</button>
        <button id="manual-add" class="btn">Manuell del</button>
        <button id="stop-scan" class="btn" disabled>Stopp</button>
  <button id="test-camera" class="btn" type="button">Test kamera</button>
  <button id="photo-scan" class="btn" type="button">Foto-scan</button>
      </div>

      <div id="scanner-area" style="margin-top:10px">
        <div id="video" style="aspect-ratio:16/9; background:#000;border-radius:8px;display:flex;align-items:center;justify-content:center;color:#777;font-size:14px">Ingen aktiv skann</div>
        <div id="scan-status" class="muted" style="margin-top:6px"></div>
      </div>

      <div id="movement-panel" class="hidden" style="margin-top:14px;border:1px solid #e2e2e2;padding:12px;border-radius:8px;background:#fff">
        <h3 style="margin:0 0 8px 0;font-size:16px">Registrer bevegelse</h3>
        <div style="display:flex;flex-direction:column;gap:8px">
          <div>
            <label style="font-size:12px">Del</label>
            <input id="mv-part" readonly style="width:100%;background:#f5f5f5">
          </div>
          <div style="display:flex;gap:12px">
            <div style="flex:1">
              <label style="font-size:12px">Antall</label>
              <input id="mv-qty" type="number" value="1" min="1" style="width:100%">
            </div>
            <div style="flex:1">
              <label style="font-size:12px">Retning</label>
              <select id="mv-action" style="width:100%">
                <option value="in">INN</option>
                <option value="out">UT</option>
              </select>
            </div>
          </div>
          <div style="display:flex;gap:8px">
            <button id="mv-submit" class="btn" style="flex:1">Lagre</button>
            <button id="mv-cancel" class="btn danger" style="flex:1">Avbryt</button>
          </div>
          <div id="mv-message" class="muted" style="font-size:12px"></div>
        </div>
      </div>

      <div style="margin-top:16px">
        <h3 style="margin:0 0 4px 0;font-size:16px">Logg</h3>
        <div id="last-scan" style="font-size:13px;color:#333">Ingen</div>
      </div>

      <div style="margin-top:12px">
        <button id="toggle-debug" class="btn small" type="button">Debug</button>
        <div id="debug-log" class="muted" style="display:none;margin-top:6px;font-size:11px;white-space:pre-wrap;max-height:140px;overflow:auto;border:1px solid #eee;padding:6px;border-radius:6px;background:#fafafa"></div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <input type="file" id="photo-input" accept="image/*" capture="environment" style="display:none" />
  <script src="/mobile.js"></script>
</body>
</html>
