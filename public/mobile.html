<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PartStore - Mobile</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* mobile specific tweaks */
    body{padding:12px}
    .screen{max-width:720px;margin:0 auto}
    #video {width:100%;height:auto;border-radius:8px;background:#000}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .hidden{display:none}
    .center{text-align:center}
  </style>
</head>
<body>
  <div class="screen">
    <div style="display:flex;align-items:center;gap:10px;justify-content:space-between">
  <h2 id="page-heading" style="margin:0">Mobil Bevegelse</h2>
      <a href="/mobile-home.html" class="btn" style="text-decoration:none;font-size:13px;padding:6px 10px;background:#0b6efd;color:#fff">Forside</a>
    </div>

  <div id="main-screen">
      <div style="display:flex;gap:8px;margin-top:12px;flex-wrap:wrap">
        <button id="scan-part" class="btn">Skann del</button>
        <button id="stop-scan" class="btn" disabled>Stopp</button>
  <button id="ws-indicator" class="btn small" type="button" disabled style="opacity:.7">WS…</button>
      </div>

      <div id="scanner-area" style="margin-top:10px">
  <div id="video" style="aspect-ratio:16/9; background:#000;border-radius:8px;display:flex;align-items:center;justify-content:center;color:#777;font-size:14px">Ingen aktiv skann<div class="scan-guide"></div></div>
        <div id="scan-status" class="muted" style="margin-top:6px"></div>
      </div>

      <div id="movement-panel" class="hidden" style="margin-top:14px;border:1px solid #e2e2e2;padding:12px;border-radius:8px;background:#fff">
        <h3 style="margin:0 0 8px 0;font-size:16px">Registrer bevegelse</h3>
        <div style="display:flex;flex-direction:column;gap:8px">
          <div>
            <label style="font-size:12px">Del</label>
            <input id="mv-part" readonly style="width:100%;background:#f5f5f5">
          </div>
          <div id="mv-info" style="font-size:12px;line-height:1.3;background:#f8f9fb;border:1px solid #e2e6ec;padding:8px 10px;border-radius:6px;display:none"></div>
          <div style="display:flex;gap:12px">
            <div style="flex:1">
              <label style="font-size:12px">Antall</label>
              <input id="mv-qty" type="number" value="1" min="1" style="width:100%">
            </div>
            <div style="flex:1">
              <label style="font-size:12px">Retning</label>
              <select id="mv-action" style="width:100%">
                <option value="in">INN</option>
                <option value="out">UT</option>
              </select>
            </div>
          </div>
          <div style="display:flex;gap:8px">
            <button id="mv-submit" class="btn" style="flex:1">Lagre</button>
            <button id="mv-cancel" class="btn danger" style="flex:1">Avbryt</button>
          </div>
          <div id="mv-message" class="muted" style="font-size:12px"></div>
        </div>
      </div>

      <div style="margin-top:16px">
        <h3 style="margin:0 0 4px 0;font-size:16px">Logg</h3>
        <div id="last-scan" style="font-size:13px;color:#333">Ingen</div>
      </div>


      <div style="margin-top:12px">
        <button id="toggle-debug" class="btn small" type="button">Debug</button>
        <div id="debug-log" class="muted" style="display:none;margin-top:6px;font-size:11px;white-space:pre-wrap;max-height:140px;overflow:auto;border:1px solid #eee;padding:6px;border-radius:6px;background:#fafafa"></div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="/mobile.js"></script>
  <script>
    // Zebra / DataWedge: keyboard wedge + WebSocket med debug logging
    (function(){
      const partInputProxyId = 'hidden-hw-barcode-input';
      let hidden = document.getElementById(partInputProxyId);
      if(!hidden){
        hidden = document.createElement('input');
        hidden.type='text'; hidden.id=partInputProxyId; hidden.autocomplete='off'; hidden.spellcheck=false; hidden.autocapitalize='off';
        hidden.style.position='fixed'; hidden.style.opacity='0'; hidden.style.pointerEvents='none'; hidden.style.top='-40px';
        document.body.appendChild(hidden);
      }
      function focusHidden(){ try { hidden.focus(); } catch(_){} }
      document.addEventListener('click', focusHidden);
      focusHidden();
      // Buffer logikk
      let buffer=''; let lastKeyTime=0; let autoTimer=null; const KEY_TIMEOUT=120; const FLUSH_DELAY=140;
      function d(msg){ if(window.dlog) dlog(msg); }
      function flush(reason){
        const code = buffer.trim();
        if(code){ d('[HW] '+reason+' => '+code); window.dispatchEvent(new CustomEvent('hw-barcode',{ detail: code })); }
        buffer=''; hidden.value='';
      }
      hidden.addEventListener('keydown', e => {
        const now = Date.now();
        if(e.key==='Enter' || e.key==='Tab') { e.preventDefault(); flush('enter'); return; }
        if(e.key && e.key.length===1){
          if(now - lastKeyTime > KEY_TIMEOUT){ if(buffer) flush('gap'); }
          buffer += e.key; d('[HW] key '+e.key+' len='+buffer.length);
        }
        // keyCode fallback for Unidentified
        if(e.key === 'Unidentified' || !e.key){
          const code = e.keyCode || e.which;
          const map = (c)=> {
            if(c>=48 && c<=57) return String.fromCharCode(c); // 0-9
            if(c>=65 && c<=90) return String.fromCharCode(c); // A-Z
            if(c>=96 && c<=105) return String(c-96); // Numpad 0-9
            if(c===189 || c===109) return '-'; // -
            return '';
          };
          const ch = map(code);
          if(ch){ if(now - lastKeyTime > KEY_TIMEOUT){ if(buffer) flush('gap'); } buffer += ch; d('[HW] kc '+code+' => '+ch+' len='+buffer.length); }
        }
        lastKeyTime = now;
        if(autoTimer) clearTimeout(autoTimer);
        autoTimer = setTimeout(()=> flush('timeout'), FLUSH_DELAY);
      });
      // Also listen to keypress for some keyboards
      hidden.addEventListener('keypress', e => {
        const now = Date.now();
        if(e.key && e.key.length===1){ if(now - lastKeyTime > KEY_TIMEOUT){ if(buffer) flush('gap'); } buffer += e.key; d('[HW] kp '+e.key+' len='+buffer.length); lastKeyTime=now; if(autoTimer) clearTimeout(autoTimer); autoTimer=setTimeout(()=> flush('timeout'), FLUSH_DELAY); }
      });
      // Some wedges paste the whole value
      hidden.addEventListener('input', ()=> {
        const now = Date.now();
        const val = (hidden.value||'').trim();
        if(val && val !== buffer){ buffer = val; d('[HW] input len='+buffer.length); lastKeyTime=now; if(autoTimer) clearTimeout(autoTimer); autoTimer=setTimeout(()=> flush('input-timeout'), FLUSH_DELAY); }
      });
      // Global fallback: hvis wedge ikke går inn i input (fokus tapt), fang keydown på window
      let gBuffer=''; let gLast=0; let gTimer=null; const GLOBAL_TIMEOUT=150; const GLOBAL_FLUSH=160;
      function gFlush(reason){
        const code = gBuffer.trim();
        if(code){ d('[HW-G] '+reason+' => '+code); window.dispatchEvent(new CustomEvent('hw-barcode',{ detail: code })); }
        gBuffer='';
      }
      window.addEventListener('keydown', e => {
        // Ignorer hvis fokus er i et felt vi vil la brukeren skrive i senere (har ingen i dette skjermbildet unntatt skjult input)
        if(e.target && (e.target.tagName==='INPUT' || e.target.tagName==='TEXTAREA') && e.target.id!==partInputProxyId) return;
        const now = Date.now();
        if(e.key==='Enter' || e.key==='Tab'){ e.preventDefault(); gFlush('enter'); return; }
        if(e.key && e.key.length===1){
          if(now - gLast > GLOBAL_TIMEOUT){ if(gBuffer) gFlush('gap'); }
          gBuffer += e.key; d('[HW-G] key '+e.key+' len='+gBuffer.length);
        }
        if(e.key === 'Unidentified' || !e.key){
          const code = e.keyCode || e.which;
          const map = (c)=> {
            if(c>=48 && c<=57) return String.fromCharCode(c); // 0-9
            if(c>=65 && c<=90) return String.fromCharCode(c); // A-Z
            if(c>=96 && c<=105) return String(c-96); // Numpad 0-9
            if(c===189 || c===109) return '-';
            return '';
          };
          const ch = map(code);
          if(ch){ if(now - gLast > GLOBAL_TIMEOUT){ if(gBuffer) gFlush('gap'); } gBuffer += ch; d('[HW-G] kc '+code+' => '+ch+' len='+gBuffer.length); }
        }
        gLast = now;
        if(gTimer) clearTimeout(gTimer);
        gTimer = setTimeout(()=> gFlush('timeout'), GLOBAL_FLUSH);
      }, true);
      // Periodisk forsøk på fokus hvis vi ikke er i et annet input
      setInterval(()=> { if(document.activeElement!==hidden){ focusHidden(); } }, 2000);
      // Debug knapp injiser simuleringsknapp
      const dbgBtn = document.getElementById('toggle-debug');
      if(dbgBtn && !document.getElementById('simulate-scan-btn')){
        const sim = document.createElement('button'); sim.textContent='Simuler SCAN'; sim.id='simulate-scan-btn'; sim.className='btn small'; sim.style.marginLeft='6px';
        sim.addEventListener('click', ()=> { const code = prompt('Testkode','TEST123'); if(code) window.dispatchEvent(new CustomEvent('hw-barcode',{ detail: code })); });
        dbgBtn.parentNode.insertBefore(sim, dbgBtn.nextSibling);
      }
      d('[HW] global fallback aktivert');
      // WebSocket
      const wsBtn = document.getElementById('ws-indicator');
      function setWsState(state){
        if(!wsBtn) return;
        if(state==='ok'){ wsBtn.textContent='WS ✔'; wsBtn.style.background='#198754'; wsBtn.disabled=true; d('[WS] tilkoblet'); }
        else if(state==='err'){ wsBtn.textContent='WS ✖'; wsBtn.style.background='#dc3545'; d('[WS] frakoblet'); }
        else { wsBtn.textContent='WS…'; wsBtn.style.background='#6c757d'; d('[WS] kobler...'); }
        wsBtn.style.color='#fff';
      }
      let ws=null; const wsUrlBase=(location.protocol==='https:'?'wss://':'ws://')+location.host+'/scan';
      function connect(){
        setWsState('connecting');
        try { ws = new WebSocket(wsUrlBase); } catch(e){ setWsState('err'); return; }
        ws.onopen = ()=> setWsState('ok');
        ws.onclose = ()=> { setWsState('err'); setTimeout(connect,4000); };
        ws.onerror = ()=> setWsState('err');
        ws.onmessage = ev => { try { const msg = JSON.parse(ev.data); if(msg.type==='scan' && msg.data){ d('[WS] scan '+msg.data); window.dispatchEvent(new CustomEvent('ws-barcode',{ detail:String(msg.data) })); } } catch(_){ } };
      }
      d('--- Zebra debug init ---');
      d('HW timeout '+FLUSH_DELAY+'ms, KEY_TIMEOUT '+KEY_TIMEOUT+'ms');
      d('WS '+wsUrlBase);
      connect();
      function injectScan(code, source){ if(window.__handleExternalScan) window.__handleExternalScan(code, source); }
      window.addEventListener('hw-barcode', e=> injectScan(e.detail,'hw'));
      window.addEventListener('ws-barcode', e=> injectScan(e.detail,'ws'));
    })();
    function applyMode(){
      const hash = location.hash || '';
      let mode = null;
      if(hash.includes('mode=in')) mode='in';
      if(hash.includes('mode=out')) mode='out';
      const h = document.getElementById('page-heading');
      if(mode==='in'){ h.textContent='Varemottak (INN)'; document.title='Varemottak – Mobil'; }
      else if(mode==='out'){ h.textContent='Vareuttak (UT)'; document.title='Vareuttak – Mobil'; }
      else { h.textContent='Mobil Bevegelse'; document.title='Mobil – Bevegelse'; }
    }
    window.addEventListener('hashchange', applyMode);
    applyMode();
  </script>
</body>
</html>
